<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body{
            margin-top: 50px;
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>No</th>
                <th>First</th>
                <th>Last</th>
                <th>Team</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-active">
                <th>1</th>
                <td>Sachin</td>
                <td>Tendulkar</td>
                <td>India</td>
            </tr>
            <tr>
                <th>2</th>
                <td>Brain</td>
                <td class="table-active">Lara</td>
                <td>West Indies</td>
            </tr>
            <tr>
                <th>3</th>
                <td>Shane</td>
                <td>Warne</td>
                <td class="table-danger">Australia</td>
            </tr>
            <tr>
                <th>4</th>
                <td class="table-warning">James</td>
                <td>Anderson</td>
                <td>England</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
